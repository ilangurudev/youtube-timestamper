ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "youtube-timestamper"
  site-url: "https://ilangurudev.github.io/youtube-timestamper/"
  description: "A python library to automatically create timestamps for youtube interview videos using NLP."
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: main
  repo-url: "https://github.com/ilangurudev/youtube-timestamper/"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/ilangurudev/youtube-timestamper/"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
